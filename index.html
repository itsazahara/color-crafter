<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Crafter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="palette">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </div>
        <button id="generateBtn">Generar paleta</button>
    </div>

    <div id="copyAlert" class="copy-alert">
        <span id="colorCircle" class="color-circle"></span>
        <span>El color se ha copiado correctamente</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
